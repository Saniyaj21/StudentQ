{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentQ</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
   

    <style>
      nav {
        background-color: black;
        height: 50px;
        color: white;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="{% url 'home' %}"><button class="btn">Home</button></a>
       {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}"><button>Log out</button></a>
      {% else %}
      <a href="{% url 'login' %}"><button>Log in</button></a>
      <a href="{% url 'register' %}"><button>register</button></a>
  
      {% endif %}
    </nav>

{% comment %} closeable messages {% endcomment %}

    {% for message in messages %}
    {{message}}
    {% endfor %}


    {% block body %}

    {% endblock %}
  </body>
</html>
